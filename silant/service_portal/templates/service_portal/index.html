<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Электронная сервисная книжка "Мой Силант"</title>
    <style>
        th {
        padding: 10px;
        }
        td {
        padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'create' %}">Добавить запись</a>
    </div>
    <h1>Таблица с данными</h1>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.vehicle_serial_number}}</td>
                <td>{{ vehicle.vehicle_model|truncatechars:12 }}</td>
                <td>{{ vehicle.vehicle_shipping_date|date:"d.m.Y H:i:s" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
