{% extends "layout/basic.html" %}

{% block title %}Изменить запись{% endblock %}

{% block nav %}
    <button><a href="{% url 'auth_index' %}">Главная</a></button>
    <button> <a href="/logout/">Выйти</a></button>
{% endblock %}

{% block content %}
    <h1>Изменить запись</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
