{% extends "layout/basic.html" %}

{% block title %}Удалить запись{% endblock %}

{% block nav %}
    <button><a href="{% url 'auth_index' %}">Главная</a></button>
    <button> <a href="/logout/">Выйти</a></button>
{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete this vehicle?</h1>
  <form method="post">
    {% csrf_token %}
    <p>
      {{ object }}
    </p>
    <input type="submit" value="Confirm">
    <a href="{% url 'auth_index' %}">Cancel</a>
  </form>
{% endblock %}
